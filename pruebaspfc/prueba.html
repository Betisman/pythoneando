	<script type="text/javascript">
	function python(value){
	//a();
	$.ajax({
	url: 'ajax/?value='+value,
	type: 'GET',
	dataType: 'html',
	timeout: 1000,
	error: function(){
		alert('Error loading HTML document');
	},
	success: function(html){
	alert(value);
	$('#python').html('<p>'+html+'</p>');
}
});
}
	</script>
	<div id="prepython">
		<input size="20" id="holainput" type="text"/>
		<input type="submit" name="clickkkkka" value="Ilkka" onclick="python('feo');"/>

	</div>

	div {	
		border : 1px solid green;
		color : red;

	</style>
	<script type="text/javascript">
	function probando(){
		$('#feo1').html('<p>perro</p>');
		$('<div id="barato"><p>BAraaaatOO</p></div>').appendTo($('#feo1'));
		var feo = $('<div id="tabarato"><p>TaaaaaaaaaaBAraaaatOO</p></div>');
		feo.appendTo($('#barato'));
		$('<div id="petardo">Vaya petardada</div>').appendTo(feo);
		alert("feo: "+feo.html());

	}
